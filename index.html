<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
  (function ($, undefined) {
  var roleList = ["trees", "materials", "life", "food" ]

  function rollRole() {
    roleList.push(roleList.shift())

    $('#role').fadeOut(function () {
      $(this).text(roleList[0]).fadeIn()
    })
  }

  // Rotate title, etc.
  setInterval(rollRole, 5000);
  })(jQuery);
</script>

<section class="content" id="about">
  <div class="container overview">

    <div class="row">
      <div class="col-lg-12 jumbotron text-center">
        <p>We're making open source software to make growing <em><span id="role">food</span></em> easier.</p>

        <p>What will you grow?</p>

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">

              <div id="mc_embed_signup_scroll">
                <div class="input-group">
                  <input type="email" value="" name="EMAIL" id="mce-EMAIL" class="form-control cg-input" placeholder="Email" required>
                  <span class="input-group-btn">
                    <input type="submit" value="Let's grow together!" name="subscribe" id="mc-embedded-subscribe" class="btn cg-btn btn-lg">
                  </span>
                </div>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;"><input type="text" name="b_81f1da6ff0b51ea5d0fedefdb_f23d844980" tabindex="-1" value=""></div>
                  <!-- <div class="clear text-center"><input type="submit" value="Stay up to date" name="subscribe" id="mc-embedded-subscribe" class="btn cg-btn"></div> -->
                    </div>
                  </form>
              </div>
              <!--End mc_embed_signup-->
      </div>
<!--       <div class="col-lg-6">
        <img src="img/growapp2.png" style="padding: 25px;">
      </div> -->
    </div>

    <div class="row" id="contact">
      <div class="title">
          <h2>Contact us</h2>
          <ul class="list-inline social-icons-v1">
            <li><a href="https://twitter.com/?lang=en"><i class="rounded-x fa fa-twitter"></i></a></li>
            <li><a href="https://www.facebook.com/CommonGarden.org/?ref=bookmarks"><i class="rounded-x fa fa-facebook"></i></a></li>
            <li><a href="https://github.com/CommonGarden"><i class="rounded-x fa fa-github"></i></a></li>
          </ul>
      </div>
      <div class="col-lg-12">
        <!-- See https://formspree.io/ for docs -->
        <form action="https://formspree.io/jake@commongarden.org"
              method="POST">
            <div class="form-group">
              <input type="text"
                     name="name"
                     placeholder="Name"
                     class="form-control">
            </div>
            <div class="form-group">
              <input type="email"
                     name="_replyto"
                     placeholder="Email"
                     class="form-control">
            </div>
            <div class="form-group">
              <textarea name="message" 
                        placeholder="Your message" 
                        class="form-control"></textarea>
            </div>

            <input type="text" name="_gotcha" style="display:none" />

            <button type="submit" class="btn cg-btn btn-lg" data-toggle="modal" data-target="#myModal">Send</button>
        </form> 
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Thanks!</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
